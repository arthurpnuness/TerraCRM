<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.formulario/style.css">
    <link rel="shortcut icon" href="img/LOGOAGRO.png" type="image/x-icon">
    <title>Formulário | TERRA</title>
</head>
<body>

    <main><div class="box">
        <form action=" "id="formulario1">
            <fieldset>
                <legend><b>Fórmulário de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="cadastrador" class="inputUser" required>
                    <label for="nome" class="labelInput">Usuário</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="n_cliente" class="inputUser" required>
                    <label for="email" class="labelInput">Nome do Cliente</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="numero" class="inputUser" required>
                    <label for="telefone" class="labelInput">Numero</label>
                </div>
                <br><br>
                <div class="inputBox">
                <input type="inputBox" name="cpf" id="cpf" class="inputUser" required>
                <label for="outro" class="labelInput">CPF</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nasc" required>
                <br><br>
                <input type="submit" name="submit" id="submit">
                <a href="index.html" type="submit" name="submit" id="voltar"class="centered-button" >Voltar para a Página Inicial</a>
            </fieldset>
        </form>
    </div>
    </main>
    <!-- Adicione essas linhas antes do fechamento da tag </body> -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

</body>
</html>
