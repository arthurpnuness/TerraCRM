<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição do Dia</title>
    <link rel="stylesheet" href="css.descricaodia/style1.css">
    <link rel="shortcut icon" href="img/LOGOAGRO.png" type="image/x-icon">
</head>
<body>
    <body>
        <main><div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Descrição do Dia</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="cadastrador" class="inputUser" required>
                        <label for="nome" class="labelInput">Usuário</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="nome_cliente" id="nome_cliente" class="inputUser" required>
                        <label for="nome_cliente" class="labelInput">Nome do Cliente</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="descricao" id="descricao" class="inputUser" required>
                        <label for="descricao" class="labelInput">Descrição da Conversa</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="interesse" id="interesse" class="inputUser" required>
                        <label for="interesse" class="labelInput">Interesse</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                    <input type="inputBox" name="Negócio" id="Negócio" class="inputUser" required>
                    <label for="Negócio" class="labelInput">Tipo de Negócio</label>
                    </div>
                    <br><br>
                    <label for="contato"><b>Data do Contato:</b></label>
                    <input type="date" name="contato" id="contato" required>
                    <br><br>
                    <input type="submit" name="submit" id="submit">
                    <a href="index.html" type="submit" name="submit" id="voltar"class="centered-button" >Voltar para a Página Inicial</a>
                </fieldset>
            </form>
        </div>
        </main>
</body>
</html>
