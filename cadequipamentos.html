<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipamentos</title>
    <link rel="stylesheet" href="css.equipamentos/style2.css">
    <link rel="shortcut icon" href="img/LOGOAGRO.png" type="image/x-icon">
</head>
<body>
    <body>
        <main><div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Cadastro de Equipamentos</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="cadastrador" class="inputUser" required>
                        <label for="nome" class="labelInput">Usuário</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="n_cliente" class="inputUser" required>
                        <label for="email" class="labelInput">Nome do Cliente</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tipo" name="tipo" id="tipo" class="inputUser" required>
                        <label for="tipo" class="labelInput">Tipo de Equipamento</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="marca" name="marca" id="marca" class="inputUser" required>
                        <label for="marca" class="labelInput">Marca/Modelo</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                    <input type="inputBox" name="ano" id="ano" class="inputUser" required>
                    <label for="ano" class="labelInput">Ano</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="labelInput">Caracteristicas</label>
                    </div>
                    <br><br>
                    <label for="data_inc"><b>Data da Inclusão: </b></label>
                    <input type="date" name="data_inc" id="data_inc" required>
                    <br><br><br>
                    <br><br>
                    <input type="submit" name="submit" id="submit">
                    <a href="index.html" type="submit" name="submit" id="voltar"class="centered-button" >Voltar para a Página Inicial</a>
                </fieldset>
            </form>
        </div>
        </main>
</body>
</html>
